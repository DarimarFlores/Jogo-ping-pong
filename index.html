<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Clássico</title>
  <style>
    body {
      position: relative;
    }

    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
    }

    #contador {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="contador"></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>

    let jogoPausado = true;
    comecarJogo();

    function comecarJogo() {
      iniciarContador(() => {
        jogoPausado = false;
        gameLoop();
      })
    }

    function iniciarContador(callbackDepois) {
      let contador = 3;
      const elemento = document.getElementById('contador')
      elemento.innerText = contador;

      const intervalo = setInterval(() => {
        contador--;
        if (contador > 0) {
          elemento.innerText = contador;
        } else if (contador === 0) {
          elemento.innerText = '';
        } else {
          clearInterval(intervalo);
          elemento.innerText = '';
          callbackDepois();
        }
      }, 1000);
    }




    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 10, paddleHeight = 100;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 8;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 4;
    const ballSize = 10;

    let playerScore = 0;
    let aiScore = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') playerY -= paddleSpeed;
      else if (e.key === 'ArrowDown') playerY += paddleSpeed;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y) {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX *= -1;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
      jogoPausado = true;

      iniciarContador(() => {
        jogoPausado = false;
      });
    }

    function update() {
      if (jogoPausado) return;

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // colisão com topo e base
      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY *= -1;
      }

      // IA simples
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY) aiY += 3;
      else aiY -= 3;

      // colisão com jogador
      if (
        ballX <= paddleWidth &&
        ballY + ballSize >= playerY &&
        ballY <= playerY + paddleHeight
      ) {
        ballSpeedX *= -1;
      }

      // colisão com IA
      if (
        ballX + ballSize >= canvas.width - paddleWidth &&
        ballY + ballSize >= aiY &&
        ballY <= aiY + paddleHeight
      ) {
        ballSpeedX *= -1;
      }

      // pontuação
      if (ballX < 0) {
        aiScore++;
        resetBall();
      } else if (ballX > canvas.width) {
        playerScore++;
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');
      if(jogoPausado) return;
      drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
      drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, 'white');
      drawCircle(ballX, ballY, ballSize, 'white');
      drawText(`Jogador: ${playerScore}`, 20, 20);
      drawText(`Computador: ${aiScore}`, canvas.width - 150, 20);
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }    
  </script>
</body>

</html>
